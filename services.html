<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevilBoy20 | Services</title>
    <link rel="icon" type="image/png" href="logoo.png" />
    <style>
        body, h1, ul, li {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #fff;
            line-height: 1.6;
        }
        .navbar {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .navbar a:hover {
            background-color: #555;
        }
        .business-card {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            background-color: #1f1f1f;
            animation: fadeInUp 1s ease forwards;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .header {
            display: flex;
            align-items: center;
            animation: fadeInLeft 1s ease forwards;
        }
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
            border: 4px solid #03a9f4;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            animation: rotateHead 2s infinite linear;
        }
        @keyframes rotateHead {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .name {
            flex-grow: 1;
            animation: fadeInRight 1s ease forwards;
        }
        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .name h1 {
            font-size: 24px;
            color: #fff;
        }
        .name p {
            font-size: 14px;
            color: #bbb;
        }
        .content h2 {
            margin-top: 20px;
            font-size: 20px;
            color: #03a9f4;
            animation: fadeInUp 1s ease forwards;
        }
        .content p {
            font-size: 16px;
            color: #fff;
            animation: fadeInUp 1s ease forwards;
        }
        .content ul {
            padding-left: 20px;
            animation: fadeInUp 1s ease forwards;
        }
        .content ul li {
            color: #bbb;
            margin-bottom: 8px;
            animation: fadeInUp 1s ease forwards;
        }
        @media screen and (max-width: 767px) {
            .business-card {
                width: 90%;
                padding: 20px;
            }
            .header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .header img {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
    </div>
    <div class="business-card" id="business-card">
        <div class="header">
            <img src="minecraft_head.png" alt="Minecraft Skin Head">
            <div class="name">
                <h1>Pushkraj | DevilBoy20</h1>
                <p>Java & Python Coder, Minecraft Developer</p>
            </div>
        </div>
        <div class="content">
            <h2>Services</h2>
            <ul>
                <li>Minecraft Server Developer</li>
                <li>Web Developer</li>
                <li>Graphic Design</li>
                <li>YouTube Thumbnail</li>
                <li>Video Editor</li>
                <li>Minecraft Texture Pack</li>
                <li>Discord Server Developer</li>
                <li>More Learning</li>
            </ul>
        </div>
    </div>
</body>
</html>
