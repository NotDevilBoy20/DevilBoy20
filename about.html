<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Animation</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .logo {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">Dark Theme Animation</h1>
        <button class="button" onclick="toggleAnimation()">Toggle Animation</button>
    </div>

    <script>
        let animationRunning = false;

        function toggleAnimation() {
            const element = document.querySelector('.logo');
            if (!animationRunning) {
                element.style.animation = 'float 2s ease infinite';
                animationRunning = true;
            } else {
                element.style.animation = 'none';
                animationRunning = false;
            }
        }
    </script>
</body>
</html>
